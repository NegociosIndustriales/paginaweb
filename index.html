<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negocios Industriales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            margin: 0;
            background-color: #f2f2f2;
            color: #333;
        }
        
        .header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: left;
            font-size: 1.2em;
            font-weight: bold;
        }

        .container {
            display: flex;
            flex: 1;
            padding: 10px;
            gap: 10px;
        }

        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid #007bff;
            border-radius: 8px;
            background-color: #ffffff;
            overflow: hidden;
        }

        .chat-container {
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 10px;
        }

        .chat-messages {
            overflow-y: auto;
            flex: 1;
            display: flex;
            flex-direction: column-reverse;
            padding-bottom: 10px;
        }

        .chat-message {
            background-color: #e6f3ff;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 8px;
            max-width: 80%;
            color: #0056b3;
        }

        .input-area {
            display: flex;
            border-top: 1px solid #007bff;
            padding: 10px 0 0;
        }

        .input-area input {
            flex: 1;
            padding: 8px;
            border: 1px solid #007bff;
            border-radius: 5px;
            margin-right: 10px;
        }

        .input-area button {
            padding: 8px 16px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-area button:hover {
            background-color: #0056b3;
        }

        .tags, .entries {
            padding: 10px;
            height: 300px;
            overflow-y: auto;
        }

        .footer {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
        }

        .footer:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">Negocios Industriales</div>

    <!-- Main Content -->
    <div class="container">
        
        <!-- Chat Column -->
        <div class="column">
            <div class="chat-container">
                <!-- Chat Messages Section -->
                <div class="chat-messages" id="chatMessages">
                    <!-- Example message -->
                    <div class="chat-message">Welcome to the industrial networking chat!</div>
                    <div class="chat-message">Feel free to start the conversation!</div>
                </div>

                <!-- Input Area -->
                <div class="input-area">
                    <input type="text" id="messageInput" placeholder="Type your message here...">
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>

        <!-- Tags Column -->
        <div class="column">
            <div class="tags">
                <h2>Etiquetas</h2>
                <!-- Example Tags -->
                <p>- Suppliers</p>
                <p>- Buyers</p>
                <p>- Industrial Experts</p>
                <p>- Leaders</p>
            </div>
        </div>

        <!-- Entries Column -->
        <div class="column">
            <div class="entries">
                <h2>Entradas</h2>
                <!-- Example Entries -->
                <p>- Industrial news update</p>
                <p>- Latest suppliers</p>
                <p>- Upcoming events</p>
                <p>- Market analysis</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer" onclick="window.location.href='https://wa.me/'">
        Contacto a WhatsApp
    </div>

    <script>
        function sendMessage() {
            const messageInput = document.getElementById("messageInput");
            const messageText = messageInput.value.trim();

            if (messageText) {
                const chatMessages = document.getElementById("chatMessages");
                const newMessage = document.createElement("div");
                newMessage.classList.add("chat-message");
                newMessage.textContent = messageText;
                chatMessages.prepend(newMessage);
                messageInput.value = "";
            }
        }
    </script>

</body>
</html>
