<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negocios Industriales México</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .kanban-board {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            width: 100%;
            max-width: 1200px;
        }
        .kanban-column {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
        }
        .kanban-column h2 {
            font-size: 1.2em;
            color: #555;
        }
        .kanban-item {
            background-color: #e8f0fe;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            color: #333;
            font-size: 1em;
        }
        .add-item {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        .add-item:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>RFQs</h1>
    <div class="kanban-board">
        <div class="kanban-column">
            <h2>RFQ Linkedin</h2>
            <div class="kanban-item">Libro: "Sapiens" de Yuval Noah Harari</div>
            <div class="kanban-item">Curso de fotografía</div>
            <button class="add-item">Añadir interés</button>
        </div>
        <div class="kanban-column">
            <h2>RFQ WhatsApp</h2>
            <div class="kanban-item">Certificación en Six Sigma</div>
            <div class="kanban-item">Asistir a una conferencia de UX</div>
            <button class="add-item">Añadir objetivo</button>
        </div>
        <div class="kanban-column">
            <h2>Proyectos</h2>
            <div class="kanban-item">Desarrollar portafolio online</div>
            <div class="kanban-item">Investigación sobre IA en educación</div>
            <button class="add-item">Añadir proyecto</button>
        </div>
    </div>
</body>
</html>
